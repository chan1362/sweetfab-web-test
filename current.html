<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Current weather Information</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


<link rel="stylesheet" href="styles.css">

</head>
<body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

	
	<div class="jumbotron" style="margin-bottom:0px; color:white; background-color: #4aa1f3;">
		<h2 class="text-center" style="font-size:50px; font-weight:600;">날씨불러오기</h2>
	</div>

	<div class="container">
		<div class="row">
			<h5 class="text-center text-primary" id="input"><strong>날씨정보를 알고싶은 도시를 입력해주세요.(영어로 입력해주세요!)</strong></h5>
			<span id="error"></span>
		</div>	


	<div class="row form-group form-inline" id="rowDiv">
		<input type="text" name="city" id="city" class="form-control" placeholder="도시 입력">
		<button id="submitWeather" class="btn btn-primary">도시검색</button>
	</div>
	<div id="show"></div>
</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<script src="weather.js"></script>
</body>
</html>
